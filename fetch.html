<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand"
      href="https://pbs.twimg.com/profile_images/1648759833175412737/eoJqXu6W_400x400.jpg">NASA-POTD Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#/login">New Login <span class="sr-only">(current)</span></a>
        </li>
         
        <li class="nav-item active">
          <a class="nav-link" href="#/signup">New SignUp<span class="sr-only">(current)</span></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link disabled" href="#/signin">LogOut</a>
        </li>
      </ul>
     
    </div>
  </nav>
  
  <div ng-controller="fetchCtrl">
    <input type="text" ng-model="selectedDate" placeholder="YYYY MM DD" ng-change="formatDate()" maxlength="10">
    <button ng-click="fetchData()">Click to load</button>
    <div ng-if="apodData">
      <h2>{{apodData.title}}</h2>
      <div class="center">
      <img ng-src="{{imageUrl}}" alt="NASA APOD">
      
    </div>
    <h4>Explanation:</h4>
      <p style="background-color: aquamarine;">{{apodData.explanation}}</p>
    </div>
    <div ng-if="!apodData">
      <p>Enter date</p>
    </div>
  </div>
  <div ng-app="app" ng-controller="DataController">
    <div ng-if="isLoggedIn">
        <button ng-click="fetchData()">Fetch Data</button>
        <ul>
          <li ng-repeat="item in data">{{ item }}</li>
        </ul>
      </div>
    </div>
</div>

</body>
<footer style="text-align: center;">
  <pre>Astronomy Picture Of the day
     Source: NASA
  </pre>
</footer>

</html>
